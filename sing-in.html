<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/sing-in/singin.css">
    <title>Sing-in</title>
</head>
<body>
    <div id="app">

        <h1>
            Cadastro de usu√°rio
        </h1>

        <form action="/users" method="post">

            <label for="user-name">Nome:</label>
            <input type="text" id="user-name" name="user-name" placeholder="Digite seu nome">

            <label for="user-email">Email:</label>
            <input type="email" id="user-email" name="user-email" placeholder="Digite o email">

            <label for="user-pass">Senha:</label>
            <input type="password" id="user-pass" name="user-pass" placeholder="Digite a senha ">

            <label for="confirm-pass"></label>
            <input type="password" id="confirm-pass" name="confirm-pass" placeholder="Confirme a senha">

            <div class="terms">
                <label for="checked"><input type="checkbox" id="checked" required><p>Aceito os termos!</p></label> 
            </div>
            
            <button type="submit">Criar conta</button>



        </form>
    </div>
    
</body>
</html>
